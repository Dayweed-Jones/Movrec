{% extends "_base.html" %}
{% block title %}Account creation{% endblock title %}
{% load crispy_forms_tags %}
{% block body %}
<form method="post">
    {% csrf_token %}{{form|crispy}}
    <button type="submit" class="btn btn-success">Create an account</button>
    <button onclick="location.href='/login'" type="button" class="btn btn">Login</button>
</form>

{% endblock body %}
