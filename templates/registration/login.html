{% extends "_base.html" %}
{% block title %}Login{% endblock title %}
{% load crispy_forms_tags %}
{% block body %}
<form method="post">
    {% csrf_token %}{{form|crispy}}
    <button type="submit" class="btn btn-success">Login</button>
    <button onclick="location.href='/signup'" type="button" class="btn btn">Sign Up</button>
</form>

{% endblock body %}
